{% extends 'layout.html' %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Add New Vehicle</h1>
        <p>Fill in the details to add a new vehicle to the system</p>
    </div>
</section>

<section class="form-section">
    <div class="container">
        <div class="form-card">
            <form action="{{ url_for('add_vehicle') }}" method="post" class="vehicle-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Vehicle Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Vehicle Type</label>
                        <select id="type" name="type" class="form-control" required>
                            <option value="">Select Type</option>
                            <option value="car">Car</option>
                            <option value="bike">Bike</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" class="form-control" required min="1900" max="2099">
                    </div>
                    
                    <div class="form-group">
                        <label for="price_per_day">Price Per Day (INR)</label>
                        <input type="number" id="price_per_day" name="price_per_day" class="form-control" required min="0" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="url" id="image_url" name="image_url" class="form-control" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Vehicle</button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
